<!doctype html>
<html lang="pt-BR">

<head>
  <title>Calculadora de Parcelas - PicPay</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <div class="formulario">

    <img class="mb-4" src="./assets/Camada 2.png" alt="" width="90" height="90">

    <div class="input form-group">

      <div class="row">
        <input class="form-control" type="number" id="valor-total" placeholder="Valor" required />
      </div>

      <div class="row">
        <input class="form-control col-lg" type="number" id="juros" placeholder="juros por mes" required />
        <input class="form-control col-lg" type="number" id="meses" placeholder="meses" required />
      </div>

    </div>

    <div class="form-group">
      <button id="botao" class="btn btn-success" type="submit" onclick="gerarParcelas()">Gerar Parcelas</button>
    </div>

    <div class="form-group show">

      <ul id="parcelas" class="list-group list-group-flush">
      </ul>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="./bundle.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
